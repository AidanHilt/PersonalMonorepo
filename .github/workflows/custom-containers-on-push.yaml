name: Custom Images On Push

on:
  workflow_dispatch:
    inputs:
      images:
        description: "An array of images to build"
        default: ''
        required: false
  push:
    branches:
      - '!master'
    paths:
      - 'custom-images/**'
      - '.github/workflows/custom-containers-run-ci.yaml'
      - '!custom-images/docs/**'

jobs:
  generate-matrix-from-input:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.images != '' }}
    outputs:
      changed_directories: ${{ steps.set-outputs.outputs.changed_directories }}
    steps:
      - name: 'Set output in the matrix format'
        id: set-outputs
        run: echo "changed_directories={\"dir\":${{ github.event.inputs.images }}}" >> "$GITHUB_OUTPUT"


  generate-matrix-from-changed-files:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.images == '' }}
    outputs:
      changed_directories: ${{ steps.set-output.outputs.changed_directories }}
    steps:
      - uses: actions/checkout@v3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42.0.7
        with:
          dir_names: true
          json: true
          quotepath: false
          dir_names_exclude_current_dir: true
          files: |
            custom-images/**
            !custom-images/docs/**

      - name: 'Set output in the matrix format'
        id: set-output
        run: echo "changed_directories={\"dir\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"


  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ needs.generate-matrix-from-changed-files.outputs.changed_directories != '' }}
    strategy:
      matrix: ${{fromJson(needs.generate-matrix-from-changed-files.outputs.changed_directories)}}
    needs:
      - generate-matrix-from-changed-files
    steps:
      - run: echo "${{ matrix.dir }}"

  build-and-publish-on-dispatch:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.images != '' }}
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix-from-input.outputs.changed_directories) }}
    needs:
      - generate-matrix-from-input
    steps:
      - run: |
          echo ${{ needs.generate-matrix-from-input.outputs.changed_directories }}
          echo ${{ matrix.dir }}