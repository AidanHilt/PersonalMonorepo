# This is the base workflow that builds a custom container image in this repo. It doesn't call itself,
# but we use it on the on-pull and on-merge-to-master action
on:
  workflow_dispatch:
    inputs:
      image:
        description: "The directory name of the custom image to build"
      tags:
        description: "The tags to push to our repo"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and publish custom image
        uses: docker/build-push-action@v6
        with:
          push: true
          file: custom-images/${{ inputs.image }}/Dockerfile
          context: custom-images/${{ inputs.image }}
          tags: ${{ inputs.tags }}
          platforms: linux/amd64, linux/arm64
