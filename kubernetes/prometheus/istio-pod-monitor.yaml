apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: istio-sidecars
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      security.istio.io/tlsMode: "istio"
  podMetricsEndpoints:
    - port: http-envoy-prom
      path: /stats/prometheus
