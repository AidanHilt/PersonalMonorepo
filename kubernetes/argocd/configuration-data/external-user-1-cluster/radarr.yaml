radarr:
  urlBase: radarr

  configSecret:
    existingSecret: radarr-config-secret

serviceAccount:
  create: true
  name: radarr
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-2"

persistence:
  config:
    enabled: true
    advancedMounts:
      radarr:
        radarr:
          - path: /config
            readOnly: false
