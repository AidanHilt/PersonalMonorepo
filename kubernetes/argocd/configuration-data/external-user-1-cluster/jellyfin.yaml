jellyfin:
  urlBase: /emby

  configSecret:
    existingSecret: jellyfin-config-secret

serviceAccount:
  create: true
  name: jellyfin
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"

persistence:
  config:
    enabled: true
    size: 10Gi
  videos:
    enabled: true
    type: hostPath
    hostPath: /videos

image:
  repository: linxserver/jellyfin
  tag: latest
