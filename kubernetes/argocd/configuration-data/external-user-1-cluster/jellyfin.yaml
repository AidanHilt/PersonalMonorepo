jellyfin:
  urlBase: /emby

  configSecret:
    existingSecret: jellyfin-config-secret

serviceAccount:
  create: true
  name: jellyfin
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"

persistence:
  config:
    enabled: true
    size: 10Gi
  videos:
    enabled: true
    type: hostPath
    hostPath: /videos

# I know I know, but I needed to get this working, and on RKE it looks like everything is owned by root. Long-term, we'll need to figure this out,
# but it's fine for a first pass
securityContext:
  runAsUser: 0
  runAsGroup: 0
