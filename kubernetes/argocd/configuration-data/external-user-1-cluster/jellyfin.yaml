jellyfin:
  urlBase: /emby

  configSecret:
    existingSecret: jellyfin-config-secret

serviceAccount:
  create: true
  name: jellyfin
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"

persistence:
  # config:
  #   enabled: true
  #   size: 10Gi
  videos:
    enabled: true
    type: hostPath
    mountPath: /videos
    hostPath: /externalStorage/videos

image:
  repository: jellyfin/jellyfin
  tag: 10.10.5
  pullPolicy: Always
