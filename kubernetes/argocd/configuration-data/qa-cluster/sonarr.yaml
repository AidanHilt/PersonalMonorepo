sonarr:
  urlBase: sonarr

  configSecret:
    existingSecret: sonarr-config-secret

image:
  repository: linuxserver/sonarr
  tag: latest

serviceAccount:
  create: true
  name: sonarr
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-2"

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /usr/bin/env
          - bash
          - -c
          - "curl --fail localhost:8989/api/v1/system/status?apiKey=$SONARR__AUTH__APIKEY"
      failureThreshold: 2
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
