radarr:
  urlBase: radarr
  metrics:
    enabled: true

  postgres:
    enabled: true
    setupJob:
      enabled: true
      setupJobSecret: setup-job-config-secret

  configSecret:
    existingSecret: radarr-config-secret

serviceAccount:
  create: true
  name: radarr
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-2"
