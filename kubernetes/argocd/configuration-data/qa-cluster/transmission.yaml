transmission:
  alternateUi:
    enabled: true

env:
  TRANSMISSION_WEB_HOME: /custom/flood-for-transmission

persistence:
  videos:
    enabled: true
    type: hostPath
    mountPath: /videos
    hostPath: /videos
  config:
    enabled: true
    size: 1Gi

vpn:
  image:
    tag: 2.6.11-alpine-3.20.3
  enabled: true
  authSecret: vpn-auth-secret
  configFileSecret: vpn-config-secret
  scripts:
    up: |-
      #!/bin/bash
      echo "connected" > /shared/vpnstatus
    down: |-
      #!/bin/bash
      echo "disconnected" > /shared/vpnstatus

initContainers:
  fix-permissions:
    image: busybox
    command: ["sh", "-c", "chmod -R 777 /videos"]
    volumeMounts:
      - name: videos
        mountPath: /videos
