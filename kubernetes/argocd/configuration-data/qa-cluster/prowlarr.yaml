prowlarr:
  urlBase: prowlarr

  configSecret:
    existingSecret: prowlarr-config-secret

image:
  repository: linuxserver/prowlarr
  tag: latest

serviceAccount:
  create: true
  name: prowlarr
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-2"

# persistence:
#   config:
#     enabled: true

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /usr/bin/env
          - bash
          - -c
          - curl --fail localhost:9696/api/v1/system/status?apiKey=$PROWLARR__AUTH__APIKEY
      failureThreshold: 2
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
