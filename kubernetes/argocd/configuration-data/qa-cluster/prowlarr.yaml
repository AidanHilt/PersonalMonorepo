prowlarr:
  urlBase: prowlarr

  configSecret:
    existingSecret: prowlarr-config-secret

  externalAuth: true

  postgres:
    enabled: true

serviceAccount:
  create: true
  name: prowlarr
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-2"
persistence:
  config:
    enabled: true
