apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AidanHilt/PersonalMonorepo
    path: kubernetes/argocd/applications
    targetRevision: master
    directory:
      exclude: 'master-app.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true