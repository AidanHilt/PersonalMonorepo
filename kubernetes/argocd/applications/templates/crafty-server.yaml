{{ if index .Values "crafty-server" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crafty-server
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: tccr.io/truecharts
      path: crafty-4
      chart: crafty-4
      targetRevision: {{ index .Values "crafty-server" "version" }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: crafty
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
