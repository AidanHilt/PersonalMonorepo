{{ if index .Values "hashi-vault" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-secrets-operator
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: 'https://helm.releases.hashicorp.com'
      targetRevision: {{ index .Values "hashi-vault" "version" }}
      chart: vault-secrets-operator
      helm:
        releaseName: hashi-vault
    {{- if index .Values "hashi-vault" "configuration" "enabled" }}
        valueFiles:
          - "$values/{{ .Values.configuration.configurationDirectory }}/{{ .Values.env }}/vault-secrets-operator.yaml"
    - repoURL: {{ .Values.configuration.configurationRepo }}
      targetRevision: {{ .Values.gitRevision }}
      ref: values
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
