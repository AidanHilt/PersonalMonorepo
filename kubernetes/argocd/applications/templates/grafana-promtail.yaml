{{ if index .Values "grafana-promtail" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-promtail
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    - chart: promtail
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: {{ index .Values "grafana-promtail" "version" }}
      helm:
        releaseName: grafana-promtail
    {{- if index .Values "grafana-promtail" "configuration" "enabled" }}
        valueFiles:
          - "$values/{{ .Values.configuration.configurationDirectory }}/grafana-promtail.yaml"
    - repoURL: {{ .Values.configuration.configurationRepo }}
      targetRevision: {{ .Values.gitRevision }}
      ref: values
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
