{{ if index .Values "video-stack-configuration" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: video-stack-configuration
  namespace: argocd
spec:
  project: default
  sources:
   - repoURL: 'https://github.com/AidanHilt/PersonalMonorepo.git'
     targetRevision: {{ .Values.gitRevision }}
     path: kubernetes/helm-charts/video-stack-configuration
     plugin:
      name: argocd-vault-plugin-helm
      {{- if index .Values "video-stack-configuration" "configuration" "enabled" }}
      env:
      - name: HELM_VALUES
        value: |
        prowlarr:
          port: 80
          urlBase: /prowlarr
          apiKey: <path:kv/data/argocd/video_stack_configuration#prowlarrApiKey>

        radarr:
          port: 80
          urlBase: /radarr
          apiKey: <path:kv/data/argocd/video_stack_configuration#radarrApiKey>

        sonarr:
          port: 80
          urlBase: /sonarr
          apiKey: <path:kv/data/argocd/video_stack_configuration#sonarrApiKey>

        jellyseerr:
          hostname: jellyseerr
          port: 80
          apiKey: <path:kv/data/argocd/video_stack_configuration#jellyseerrApiKey>
          image: aidanhilt/jellyseerr
          version: develop
          title: Jellyseerr
          jellyfin:
            hostname: jellyfin
            port: 80
            urlBase: /emby
            username: admin
            password: <path:kv/data/argocd/video_stack_configuration#jellyfinUsername>
            emailAddress: <path:kv/data/argocd/video_stack_configuration#jellyfinEmail>

        transmission:
          urlBase: /transmission/
      {{- end }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: videos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
