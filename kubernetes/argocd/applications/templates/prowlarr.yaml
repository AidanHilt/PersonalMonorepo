{{ if .Values.prowlarr.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/AidanHilt/PersonalMonorepo.git'
      path: kubernetes/helm-charts/prowlarr
      targetRevision: {{ .Values.gitRevision }}
    {{- if index .Values "prowlarr" "configuration" "enabled" }}
      helm:
        valueFiles:
          - "$values/{{ .Values.configuration.configurationDirectory }}/prowlarr.yaml"
    - repoURL: {{ .Values.configuration.configurationRepo }}
      targetRevision: {{ .Values.gitRevision }}
      ref: values
    {{- end }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: videos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
