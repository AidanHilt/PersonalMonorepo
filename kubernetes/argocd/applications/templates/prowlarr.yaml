{{ if .Values.prowlarr.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://bjw-s.github.io/helm-charts/'
    targetRevision: 1.7.0
    chart: prowlarr
    helm:
      parameters: 
      - name: image.repository
        value: lscr.io/linuxserver/prowlarr
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: videos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
