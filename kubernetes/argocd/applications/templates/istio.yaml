{{ if .Values.istio.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: istiod
      repoURL: https://istio-release.storage.googleapis.com/charts
      targetRevision: {{ index .Values "istio" "version" }}
      helm:
        releaseName: istio
    {{- if index .Values "istio" "configuration" "enabled" }}
        valueFiles:
          - "$values/{{ .Values.configuration.configurationDirectory }}/istio.yaml"
    - repoURL: {{ .Values.configuration.configurationRepo }}
      targetRevision: {{ .Values.gitRevision }}
      ref: values
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
