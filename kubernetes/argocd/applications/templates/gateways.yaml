apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateways
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AidanHilt/PersonalMonorepo
    path: kubernetes/istio/*
    targetRevision: master
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true