{{ if index .Values "istio-gateway" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-gateway
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://istio-release.storage.googleapis.com/charts'
    targetRevision: 1.17.1
    chart: gateway
    helm:
      releaseName: istio-gateway
      values:
          values: |
            service:
              # Type of service. Set to "None" to disable the service entirely
              type: LoadBalancer
              ports:
              - name: status-port
                port: 15021
                protocol: TCP
                targetPort: 15021
              - name: http2
                port: 80
                protocol: TCP
                targetPort: 80
                nodePort: 30025
              - name: https
                port: 443
                protocol: TCP
                targetPort: 443
       ipFamilies: []
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
