{{ if .Values.sonarr.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  project: default
  sources:
   - repoURL: 'https://github.com/AidanHilt/PersonalMonorepo.git'
     path: kubernetes/helm-charts/sonarr
     targetRevision: {{ .Values.gitRevision }}
     {{- if index .Values "sonarr" "configuration" "enabled" }}
     helm:
       valueFiles:
         - "$values/{{ .Values.configuration.configurationDirectory }}/sonarr"
   - repoURL: {{ .Values.configuration.configurationRepo }}
     targetRevision: {{ .Values.configuration.configurationRevision }}
     ref: values
     {{- end }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: videos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
