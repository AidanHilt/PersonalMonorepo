{{ if or (.Values.longhorn.enabled) (ne (.Values.env "dev-laptop")) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  destination:
    namespace: longhorn-system
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      releaseName: longhorn
      parameters:
        - name: defaultSettings.defaultDataPath
          value: /longhorn
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.4.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{end}}
