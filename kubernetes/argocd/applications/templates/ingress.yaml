{{ if and (.Values.ingress.enabled) (eq .Values.env "dev-laptop") }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes/ingress-nginx.git
    targetRevision: HEAD
    path: deploy/static/provider/kind/deploy.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AidanHilt/PersonalMonorepo
    path: kubernetes/ingress
    targetRevision: {{ .Values.env }}
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{ end }}