image:
  repository: aidanhilt/jellyseerr
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      http:
        enabled: true
        port: 80
        targetPort: 5055

persistence:
  config:
    enabled: false

#================================
# Jellyseerr specific configuration
#================================
jellyseerr:
  # A pre-installed API key for Jellyseerr. If this is not provided, no API key will be set, and
  # none of the other configuration options will work
  apiKey: ""

  # The username for an initial admin user
  username: ""

  # The password for an initial admin user
  password: ""

  urlBase: /

  # Note: If this is set, the apiKey, username, and password fields will be ignored
  configSecret:
    existingSecret: ""
