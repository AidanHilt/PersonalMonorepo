        Sonarr:
          type: sonarr
          prowlarr_url: http://prowlarr/prowlarr
          base_url: http://sonarr/sonarr
          sync_level: full-sync
          sync_categories:
          - tv/other
          - tv/x265
          - tv/hd
          - tv/uhd
          - tv/foreign
          - tv/sd
          - tv/web-dl
          - tv
          tags: []
