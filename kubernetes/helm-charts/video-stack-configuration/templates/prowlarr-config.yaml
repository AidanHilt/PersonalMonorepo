      port: 9696
      ssl_port: 6969
      use_ssl: false
      ssl_cert_path: null
      ssl_cert_password: null
      url_base: /prowlarr
      instance_name: Prowlarr
    security:
      authentication: external
      authentication_required: enabled
      username: null
      password: null
      certificate_validation: enabled
    logging:
      log_level: {{ .Values.prowlarrLoggingLevel }}
    analytics:
      send_anonymous_usage_data: false
    updates:
      branch: develop
      automatic: false
      mechanism: docker
      script_path: null
    backup:
