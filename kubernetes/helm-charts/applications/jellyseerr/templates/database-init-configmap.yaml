{{- if .Values.jellyseerr.postgres.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyseerr-postgres-init
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
data:
  setup.sql: |-
    -- Create user if not exists
    DO $$ BEGIN
      IF NOT EXISTS (SELECT FROM pg_catalog.pg_user WHERE usename = '{{ .Values.jellyseerr.postgres.username }}') THEN
        CREATE USER {{ .Values.jellyseerr.postgres.username }};
      END IF;
    END $$;

    -- Grant user superuser permissions
    ALTER USER {{ .Values.jellyseerr.postgres.username }} WITH SUPERUSER;
    ALTER USER {{ .Values.jellyseerr.postgres.username }} WITH PASSWORD :'password';

    -- Create databases if not exists
    CREATE DATABASE {{ .Values.jellyseerr.postgres.dbName }};
{{- end }}
