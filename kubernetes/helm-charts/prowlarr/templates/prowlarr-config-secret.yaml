apiVersion: v1
kind: Secret
metadata:
  name: prowlarr-config-secret
type: Opaque
data:
  {{- if .Values.prowlarr.postgres.enabled }}
  postgresPassword: {{ .Values.prowlarr.postgres.password | b64enc | quote }}
  postgresMasterPassword: {{ index (lookup "v1" "Secret" "postgres" "postgres-postgresql") "data" "postgres-password" }}
  {{- end }}
  apiKey: {{ .Values.prowlarr.apiKey | default (randAlphaNum 32 | lower) | b64enc | quote }}







