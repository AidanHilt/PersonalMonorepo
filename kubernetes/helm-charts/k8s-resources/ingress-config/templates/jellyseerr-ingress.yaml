{{- if index .Values "jellyseerr" "enabled" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr
  namespace: videos
spec:
  ingressClassName: nginx
  rules:
    - host: jellyseerr.{{ .Values.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyseerr
                port:
                  number: 80
{{- end }}
