{{- if index .Values "hashi-vault" "enabled" }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hashi-vault
  namespace: istio-system
spec:
  hosts:
  {{- range .Values.hostnames }}
    - vault.{{ . }}
  {{- end }}
  gateways:
  - internal-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: hashi-vault.vault.svc.cluster.local
        port:
          number: 8200
{{- end }}