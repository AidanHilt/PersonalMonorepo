{{- if index .Values "jellyseerr" "enabled" }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jellyseerr
  namespace: istio-system
spec:
  hosts:
    {{- range .Values.hostnames }}
      {{- if not (regexMatch "^[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}$" .) }}
    - jellyseerr.{{ . }}
      {{- end }}
    {{- end }}
  gateways:
  - internal-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: jellyseerr.videos.svc.cluster.local
        port:
          number: 80
{{- end }}