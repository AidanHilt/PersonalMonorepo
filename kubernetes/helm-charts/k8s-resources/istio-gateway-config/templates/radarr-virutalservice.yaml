{{- if index .Values "radarr" "enabled" }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: radarr
  namespace: istio-system
spec:
  hosts: {{ .Values.hostnames }}
  gateways:
    - internal-gateway
  http:
    - match:
        - uri:
            prefix: /radarr
      route:
        - destination:
            host: radarr.videos.svc.cluster.local
            port:
              number: 80
{{- end }}