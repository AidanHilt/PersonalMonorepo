{{- if index .Values "jellyfin" "enabled" }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jellyfin
  namespace: istio-system
spec:
  {{- with .Values.hostnames }}
  hosts:
    {{- toYaml . | nindent 2 }}
  {{- end }}
  gateways:
    - internal-gateway
  http:
    - match:
        - uri:
            prefix: /emby
      route:
        - destination:
            host: jellyfin.videos.svc.cluster.local
            port:
              number: 80
{{- end }}
