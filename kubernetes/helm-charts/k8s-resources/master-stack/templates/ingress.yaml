{{ if .Values.ingress.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  sources:
    - repoURL: 'https://kubernetes.github.io/ingress-nginx'
      targetRevision: {{ index .Values "ingress" "version" }}
      chart: ingress-nginx
      helm:
        releaseName: ingress
    {{- if index .Values "ingress" "configuration" "enabled" }}
        valueFiles:
          - "$values/{{ .Values.configuration.configurationDirectory }}/{{ .Values.env }}/ingress.yaml"
    - repoURL: {{ .Values.configuration.configurationRepo }}
      targetRevision: {{ .Values.configuration.configurationRevision | default .Values.gitRevision }}
      ref: values
    {{- end }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AidanHilt/PersonalMonorepo
    path: kubernetes/helm-charts/k8s-resources/ingress-config
    targetRevision: {{ .Values.gitRevision }}
    helm:
      releaseName: ingress-config
      values: |
        crafty-server:
          enabled: {{ index .Values "crafty-server" "enabled" }}

        grafana:
          enabled: {{ index .Values "prometheus" "enabled" }}

        jellyfin:
          enabled: {{ index .Values "jellyfin" "enabled" }}

        jellyseerr:
          enabled: {{ index .Values "jellyseerr" "enabled" }}

        kiali:
          enabled: {{ index .Values "kiali" "enabled" }}

        prowlarr:
          enabled: {{ index .Values "prowlarr" "enabled" }}

        radarr:
          enabled: {{ index .Values "radarr" "enabled" }}

        sonarr:
          enabled: {{ index .Values "sonarr" "enabled" }}

        transmission:
          enabled: {{ index .Values "transmission" "enabled" }}

        hashi-vault:
          enabled: {{ index .Values "hashi-vault" "enabled" }}

        hostnames: {{ index .Values "hostnames" }}

  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{ end }}