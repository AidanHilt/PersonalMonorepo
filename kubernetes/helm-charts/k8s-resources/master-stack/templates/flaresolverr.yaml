{{- if .Values.flaresolverr.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/AidanHilt/PersonalMonorepo.git'
      targetRevision: {{ .Values.gitRevision }}
      path: kubernetes/helm-charts/applications/flaresolverr
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: videos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end -}}
