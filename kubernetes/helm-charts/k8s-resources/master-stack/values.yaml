  destinationNamespace: videos
  configuration:
    enabled: false
job-templates:
  enabled: false
  gitPath: kubernetes/helm-charts/k8s-resources/job-templates
  destinationNamespace: job-templates
  configuration:
    enabled: false
kyverno:
  enabled: false
  repo: https://kyverno.github.io/kyverno
  chart: kyverno
  version: 3.5.1
  destinationNamespace: kyverno
  configuration:
    enabled: false
  syncOptions: ServerSideDiff=true,IncludeMutationWebhook=true
  syncWave: "-8"
  serverSideApply: true
  defaultValues: |
    admissionController:
      replicas: 3
    backgroundController:
      replicas: 3
    cleanupController:
      replicas: 3
    reportsController:
      replicas: 3
    webhookLabels:
      app.kubernetes.io/managed-by: argocd
  dependentApps:
    kyverno-policies:
      repo: https://github.com/AidanHilt/PersonalMonorepo
      gitPath: kubernetes/helm-charts/k8s-resources/kyverno-policies
      useDefaultGitRevision: true
      configuration:
        enabled: false
lidarr:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/lidarr
  destinationNamespace: music
longhorn:
  enabled: false
  repo: https://charts.longhorn.io
  chart: longhorn
  destinationNamespace: longhorn-system
  version: 1.8.0
  syncWave: "-10"
  defaultValues: |
    preUpgradeChecker:
      jobEnabled: false
  configuration:
