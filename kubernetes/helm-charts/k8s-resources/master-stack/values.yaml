  enabled: false
  gitPath: kubernetes/helm-charts/applications/audiobookshelf
  destinationNamespace: books
bar-assistant:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/bar-assistant
  destinationNamespace: inventory-mgmt
bentopdf:
  enabled: false
  repo: https://kriegalex.github.io/k8s-charts/
  chart: bentopdf
  version: 1.0.1
  destinationNamespace: misc
calibre-web:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/calibre-web
  destinationNamespace: books
crafty-server:
  enabled: false
  repo: oci://oci.trueforge.org/truecharts/crafty-4
  chart: mychart
  destinationNamespace: crafty
  version: 9.2.2
  configuration:
    enabled: false
firefly-iii:
  enabled: false
  repo: https://firefly-iii.github.io/kubernetes/
  chart: firefly-iii-stack
  version: 0.9.1
  destinationNamespace: finance
flaresolverr:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/flaresolverr
  destinationNamespace: videos
  configuration:
    enabled: false
flashpaper:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/flashpaper/
  destinationNamespace: misc
hashi-vault:
  enabled: false
  repo: https://helm.releases.hashicorp.com
  chart: vault
  version: 0.30.1
  destinationNamespace: vault
  configuration:
    enabled: false
  dependentApps:
    vault-secrets-operator:
      repo: https://helm.releases.hashicorp.com
      chart: vault-secrets-operator
      version: 0.5.2
      configuration:
        enabled: false
    vault-config:
      repo: https://github.com/AidanHilt/PersonalMonorepo
      gitPath: kubernetes/helm-charts/k8s-resources/vault-config
      useDefaultGitRevision: true
      followMasterConfig: true
      configuration:
        enabled: false
# Note that this one isn't managed in main, but in homepage-config.yaml. This is because we need
# to make a deployment and ingress for each hostname, since we can't just build links using the
# hostname as a variable
homepage:
  multiHost: true
  enabled: false
  repo: https://jameswynn.github.io/helm-charts
  chart: homepage
  version: 2.1.0
  destinationNamespace: misc
  dependentApps:
    homepage-config:
      repo: https://github.com/AidanHilt/PersonalMonorepo
      gitPath: kubernetes/helm-charts/k8s-resources/homepage-config
      useDefaultGitRevision: true
      # Generates a mirror of the enabled status and hostname config as the config for this app
      followMasterConfig: true
immich:
  enabled: false
  repo: oci://ghcr.io/immich-app/immich-charts/immich
  chart: immich
  version: 0.10.3
  destinationNamespace: immich
istio:
  enabled: false
  repo: https://istio-release.storage.googleapis.com/charts
  chart: istiod
  version: 1.28.3
  destinationNamespace: istio-system
  configuration:
    enabled: false
  dependentApps:
    istio-base:
      chart: base
      configuration:
        enabled: false
    istio-gateway:
      chart: gateway
      configuration:
        enabled: false
    kiali:
      repo: https://kiali.org/helm-charts
      chart: kiali-operator
      configuration:
        enabled: false
      version: 1.81.0
    ingress-config:
      repo: https://github.com/AidanHilt/PersonalMonorepo
      useDefaultGitRevision: true
      gitPath: kubernetes/helm-charts/k8s-resources/istio-ingress-config
      destinationNamespace: ""
      # Generates a mirror of the enabled status and hostname config as the config for this app
      followMasterConfig: true
it-tools:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/it-tools
  destinationNamespace: misc
  configuration:
    enabled: false
jellyfin:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/jellyfin
  destinationNamespace: videos
