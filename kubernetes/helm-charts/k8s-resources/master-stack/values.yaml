metallb:
  enabled: false
  repo: https://metallb.github.io/metallb
  chart: metallb
  destinationNamespace: metallb-system
  version: 0.14.3
  syncWave: "-10"
  configuration:
    enabled: false
  dependentApps:
    metallb-config:
      repo: https://github.com/AidanHilt/PersonalMonorepo
      gitPath: kubernetes/helm-charts/k8s-resources/metallb-config
      useDefaultGitRevision: true
      configuration:
        enabled: false
n8n:
  enabled: false
  repo: oci://8gears.container-registry.com/library/n8n
  chart: n8n
  version: 2.0.1
  destinationNamespace: n8n
navidrome:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/navidrome
  destinationNamespace: music
paperless:
  enabled: false
  gitPath: kubernetes/helm-charts/applications/paperless-ngx
  destinationNamespace: paperless
