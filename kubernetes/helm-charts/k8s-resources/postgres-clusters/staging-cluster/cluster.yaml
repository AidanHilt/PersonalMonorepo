apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: postgres
spec:
  description: "Central Postgres cluster for staging-cluster"
  instances: 2
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  superuserSecret:
    name: postgres-config

  enableSuperuserAccess: true

  storage:
    size: 10Gi
