    enabled: true
radarr:
  enabled: false
  secretDestinationNamespace: videos
  postgresSecret:
    enabled: true
romm:
  enabled: false
  secretDestinationNamespace: romm
  postgresSecret:
    enabled: true
sonarr:
  enabled: false
  secretDestinationNamespace: videos
  postgresSecret:
    enabled: true
transmission:
  enabled: false
  secretDestinationNamespace: videos
  resourceName: vpn
  serviceAccount:
    name: transmission
  destination:
    transformation:
      templates:
        vpnConfig:
          text: |
            {{ .Secrets.vpnConfig | replace "\\n" "\n" }}
video-stack-configuration:
  enabled: false
  secretDestinationNamespace: videos
  resourceName: setup-job
  serviceAccount:
    create: true
your-spotify:
  enabled: false
  secretDestinationNamespace: your-spotify
  mount: misc
  serviceAccount:
    name: default
