jellyfin:
  enabled: false
  secretDestinationNamespace: videos

jellyseerr:
  enabled: false
  secretDestinationNamespace: videos

postgres:
  enabled: false
  secretDestinationNamespace: postgres

  destination:
    type: kubernetes.io/basic-auth
    labels:
      cnpg.io/reload: ""

  serviceAccount:
    name: postgres-cluster

prowlarr:
  enabled: false
  secretDestinationNamespace: videos

radarr:
  enabled: false
  secretDestinationNamespace: videos

sonarr:
  enabled: false
  secretDestinationNamespace: videos

transmission:
  enabled: false
  secretDestinationNamespace: videos

  destination:
    transformation:
      templates:
        vpnConfig:
          text: |
            {{`{{ .Secrets.vpnConfig | replace "\\n" "\n" }}`}}

video-stack-configuration:
  enabled: false
  secretDestinationNamespace: videos

  resourceName: setup-job

  serviceAccount:
    create: true
    namespace: videos
