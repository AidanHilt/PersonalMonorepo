bar-assistant:
  enabled: false
  secretDestinationNamespace: inventory-mgmt
  destination:
    transformation:
      templates:
        MEILI_MASTER_KEY:
          text: "{{ .Secrets.meilisearchApiKey }}"
firefly-iii:
  enabled: false
  secretDestinationNamespace: finance
  postgresSecret:
    enabled: true
  serviceAccount:
    name: default
immich:
  enabled: false
  secretDestinationNamespace: immich
  postgresSecret:
    enabled: true
jellyfin:
  enabled: false
  secretDestinationNamespace: videos
jellyseerr:
  enabled: false
  secretDestinationNamespace: videos
lidarr:
  enabled: false
  secretDestinationNamespace: music
  postgresSecret:
    enabled: true
n8n-config:
  enabled: false
  secretDestinationNamespace: n8n
  postgresSecret:
    enabled: true
paperless:
  enabled: false
  secretDestinationNamespace: paperless
  serviceAccount:
    name: paperless-ngx
