{{- range $ingressName, $ingress := .Values }}
{{- if ne $ingressName "hostnames" }}
{{- if and $ingress.enabled $ingress.destinationSvc }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $ingressName }}
  namespace: {{ $ingress.namespace }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4}}
  {{- end }}
spec:
  ingressClassName: nginx
  rules:
  {{- range $.Values.hostnames }}
    {{- if $ingress.subdomain }}
      {{- if not (regexMatch "^[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}$" .) }}
    - host: {{ $ingress.subdomain }}.{{ . }}
      {{- end }}
    {{- else }}
    - host: {{ . }}
    {{- end }}
    {{- if not (and $ingress.subdomain (regexMatch "^[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}$" .)) }}
      http:
        paths:
        {{- $prefixes := $ingress.prefixes | default (list "/") }}
        {{- range $prefixes }}
          - path: {{ . | default "/" }}
            pathType: Prefix
            backend:
              service:
                name: {{ $ingress.destinationSvc }}
                port:
                  number: {{ $ingress.destinationPort | default 80 }}
        {{- end }}
    {{- end }}
  {{- end }}
---
{{- end }}
{{- end }}
{{- end }}