apiVersion: batch/v1
kind: Job
metadata:
  name: configure-prowlarr
  namespace: videos
spec:
  template:
    spec:
      containers:
        - name: configure-prowlarr
          imagePullPolicy: Always
          image: aidanhilt/flemmarr:{{ image_tag }}
          volumeMounts:
            - name: config-volume
              mountPath: /config
      restartPolicy: Never
      volumes:
        - name: config-volume
          configMap:
            name: prowlarr-config
  backoffLimit: 4
