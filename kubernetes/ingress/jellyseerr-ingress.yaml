apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr
  namespace: videos
spec:
  ingressClassName: nginx
  rules:
    - host: jellyseerr.localhost
      http:
        paths:
          - path: /jellyseerr
            pathType: Prefix
            backend:
              service:
                name: jellyseerr
                port:
                  number: 80
