apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: postgres-config-secret
  namespace: postgres
spec:
  type: kv-v2

  mount: postgres

  path: postgres-config

  destination:
    name: postgres-config
    create: true

  refreshAfter: 30s

  vaultAuthRef: prowlarr-auth
