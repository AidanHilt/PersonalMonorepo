apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: prowlarr-config-secret
  namespace: videos
spec:
  type: kv-v2

  # mount path
  mount: videos

  # path of the secret
  path: prowlarr/api-key

  # dest k8s secret
  destination:
    name: prowlarr-config-secret
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: videos-auth
