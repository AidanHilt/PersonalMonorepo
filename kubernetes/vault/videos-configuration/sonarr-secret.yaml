apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: prowlarr-config-secret
  namespace: videos
spec:
  type: kv-v2

  mount: videos

  path: sonarr/api-key

  destination:
    name: sonarr-config-secret
    create: true

  refreshAfter: 30s

  vaultAuthRef: sonarr-auth
