version: '3'
services:
  prowlarr:
    image: ghcr.io/onedr0p/prowlarr-develop:1.7.2.3710
    container_name: prowlarr
    environment:
      - PROWLARR__API_KEY=ffffffffffffffffffffffffffffffff
    ports:
      - "9696:9696"
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=debug
    ports:
      - "8191:8191"
    restart: unless-stopped

